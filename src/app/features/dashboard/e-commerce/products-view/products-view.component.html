<div id="content" data-sparkline-container="" data-easy-pie-chart-container="">
  <div class="row">
    <!-- <sa-big-breadcrumbs [items]="['E-Commerce', 'Products View']" icon="shopping-cart" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs> -->

    <!-- <sa-shopping-cart></sa-shopping-cart> -->
  </div>

  <sa-widgets-grid>



    <div class="row">
      <div *ngFor="let item of proizvodi" class="col-sm-6 col-md-6 col-lg-4">
        
        
        <div class="product-content product-wrap clearfix">
          <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
              <div class="product-image">
                <img src="{{item.slikaUrl}}" class="img-responsive">
                
              </div>
            </div>
            <div class="col-md-7 col-sm-12 col-xs-12">
              <div class="product-deatil">
                <h5 class="name">
                  <a [routerLink]="['../product-details', item.id]">
                   <span>{{item.opis}}</span>
                  </a>
                </h5>
                <p class="price-container">
                  <span>{{item.cijena}} KM </span>
                </p>
                <span class="tag1"></span>
              </div>
              <div class="description">
                <p>{{item.opis}}</p>
              </div>
            </div>
          </div>
        </div>
   
      </div>


      <div class="col-sm-12 text-center">
        <a (click)="(null)" class="btn btn-primary btn-lg">Load more <i class="fa fa-arrow-down"></i></a>
      </div>

    </div>

 

  </sa-widgets-grid>

</div>
